<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Memphis Optimizer v2</title>
  <style>
    :root {
      --color: #099dab;
      --gradient: linear-gradient(90deg, purple, red);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
      display: flex;
      justify-content: center;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--gradient);
      box-shadow: 0 0 15px purple, 0 0 15px red;
      animation: blink 1s infinite;
    }

    h1 span {
      position: relative;
    }

    h1 span::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--gradient);
      box-shadow: 0 0 15px purple, 0 0 15px red;
      transition: width 0.3s;
    }

    h1 span:hover::after {
      width: 100%;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    button {
      position: relative;
      padding: 12px 35px;
      background: var(--color);
      font-size: 17px;
      font-weight: 500;
      color: #fff;
      border: 3px solid var(--color);
      border-radius: 8px;
      box-shadow: 0 0 0 #fec1958c;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .star-1,
    .star-2,
    .star-3,
    .star-4,
    .star-5,
    .star-6 {
      position: absolute;
      width: auto;
      height: auto;
      filter: drop-shadow(0 0 0 #fffdef);
      z-index: -5;
      transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
    }

    button:hover {
      background: transparent;
      color: var(--color);
      box-shadow: 0 0 25px #fec1958c;
    }

    button:hover .star-1 {
      top: -80%;
      left: -30%;
      width: 25px;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }

    button:hover .star-2 {
      top: -25%;
      left: 10%;
      width: 15px;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }

    button:hover .star-3 {
      top: 55%;
      left: 25%;
      width: 5px;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }

    button:hover .star-4 {
      top: 30%;
      left: 80%;
      width: 8px;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }

    button:hover .star-5 {
      top: 25%;
      left: 115%;
      width: 15px;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }

    button:hover .star-6 {
      top: 5%;
      left: 60%;
      width: 5px;
      filter: drop-shadow(0 0 10px #fffdef);
      z-index: 2;
    }

    .fil0 {
      fill: #fffdef;
    }
  </style>
</head>

<body>
  <h1><span>Memphis Optimizer V2</span></h1>

  <button id="download-button">Otimizar</button>

</body>
</html>
