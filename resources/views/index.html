<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><title>Memphis Optimizer v2</title><style>:root{--color:#099dab;--gradient:linear-gradient(90deg,purple,red)}*{margin:0;padding:0;box-sizing:border-box;user-select:none}body{background:#000;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;opacity:0;animation:fadeIn 1s forwards}@keyframes fadeIn{to{opacity:1}}h1{font-size:2rem;margin-bottom:20px;position:relative;display:flex;justify-content:center}h1::after{content:'';position:absolute;bottom:-5px;left:0;width:100%;height:3px;background:var(--gradient);box-shadow:0 0 15px purple,0 0 15px red;animation:blink 1s infinite}h1 span{position:relative}h1 span::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:3px;background:var(--gradient);box-shadow:0 0 15px purple,0 0 15px red;transition:width .3s}h1 span:hover::after{width:100%}@keyframes blink{0%,100%{opacity:1}50%{opacity:0}}button{position:relative;padding:12px 35px;background:var(--color);font-size:17px;font-weight:500;color:#fff;border:3px solid var(--color);border-radius:8px;box-shadow:0 0 0 #fec1958c;transition:all .3s ease-in-out;cursor:pointer;opacity:0;transform:translateY(20px);animation:fadeInUp 1s forwards 1s}@keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}button:hover{background:transparent;color:var(--color);box-shadow:0 0 25px #fec1958c}</style></head><body><h1><span>Memphis Optimizer V2</span></h1><button id="download-button">Otimizar</button></body></html>
